<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/view/plantilla.xhtml">

            <ui:define name="content">
                <h:form>
                    Nombre
                    <h:inputText value="#{pruebasMB.usuarioRegister.nombre}" required="true" requiredMessage="Obligatorio" id="nombre">
                    </h:inputText>
                    <br/>
                    Email
                    <h:inputText value="#{pruebasMB.usuarioRegister.email}" required="true" requiredMessage="Obligatorio" id="email">
                    </h:inputText>
                    <br/>
                    Clave
                    <h:inputSecret value="#{pruebasMB.usuarioRegister.password}" required="true" requiredMessage="Obligatorio" id="pwd">
                        <f:validateLength minimum="1"/>
                    </h:inputSecret>
                    <h:commandButton value="Registro"
                                     action="#{pruebasMB.altaUsuario()}"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
